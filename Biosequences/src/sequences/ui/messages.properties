###############################################
# Mensagens para o módulo MaxPath
###############################################

MaxPath.help=Parâmetros para entrada de dados: \r\n \
	-m meth ou --method meth \r\n \
		\ meth n3: algoritmo n a terceira ingênuo \r\n \
		\ meth n2l: algoritmo n^2logn utilizando as árvores da Jeanette \r\n \
		\ meth compare: compara as matrizes do algoritmo n2logn às do n3 \r\n \
	\r\n \
	-s file ou --sequence1 file \r\n \
		\ file: arquivo Fasta da seqüência 1 \r\n \
	\r\n \
	-t file ou --sequence2 file \r\n \
		\ file: arquivo Fasta da seqüência 2 \r\n \
	\r\n \
	-r value ou --match value \r\n \
		\ value: um número que indica o peso de uma identidade \r\n \
	\r\n \
	-q value ou --mismatch value \r\n \
		\ value: um número que indica o peso de um mismatch \r\n \
	\r\n \
	-E value ou --gap-extension value \r\n \
		\ value: um número que indica o peso para a extensão de um gap \r\n \
	\r\n \
	-R ou --random : atribui valores aleatórios para 'match', 'mismatch' e 'gap-extension' \r\n \
	-S n ou --seed n \r\n \
	n : valor da semente para gerar números aleatórios no grafo de edição \r\n \
	\r\n \
Parâmetros para saída de dados:\r\n \
	-b ou --best : valor do alinhamento de s[0..n] x t[0..m]\r\n \
	-M ou --matrix : mostra toda a matriz de caminhos máximos de s[i..n] x t[0..j]\r\n \
	-T ou --time : tempo total da execução\r\n \
	\r\n \
	-h ou --help : esta mensagem de ajuda
	
MaxPath.errInvalidMethod=Escolha um método válido.
MaxPath.errFileNameEmpty=Entre com um arquivo Fasta para a seqüência.
MaxPath.msgExecutionTime=O tempo de execução foi de {0, number} ms
MaxPath.msgBest=O valor do alinhamento de s[0..n] x t[0..m] é {0, number}
MaxPath.errFileNotFound=O arquivo {0} não foi encontrado
MaxPath.errFileIO=Erro ao ler do arquivo {0}
MaxPath.msgMatrixEquals=As matrizes são iguais
MaxPath.msgMatrixNotEquals=As matrizes NÃO são iguais
MaxPath.msgExecutionTimeCompare=O tempo de execução do método ingênuo foi de {0, number} ms e o do método n2logn foi de {1, number} ms.
MaxPath.msgAlignmentParameters=Match:{0}, mismatch:{1} e gap-extension:{2}.
MaxPath.msgSeed=Seed:{0}

