###############################################
# Mensagens para o módulo Bim
###############################################

Bim.help=Parâmetros para entrada de dados: \r\n \
	-m meth ou --method meth \r\n \
		\ meth n4: algoritmo n a quarta não esparso \r\n \
		\ meth sn4: algoritmo n a quarta esparso \r\n \
		\ meth n3l: algoritmo n ao cubo log n \r\n \
		\ meth n3: algoritmo n ao cubo \r\n \
	\r\n \
	-f file ou --file file \r\n \
		\ file: arquivo compmat das seqüências com os scores\r\n \
	\r\n \
	-x file ou --sequence1 file \r\n \
		\ file: arquivo fasta da seqüência 1 \r\n \
	\r\n \
	-y file ou --sequence2 file \r\n \
		\ file: arquivo fasta da seqüência 2  \r\n \
	\r\n \
	-w file ou --weights file \r\n \
		\ válido somente para o arquivo de scores \r\n \
		\ file: arquivo com os scores de identidades e pesos \r\n \
	\r\n \
	-i inversion ou --inversion inversion \r\n \
		\ inversion: um número que indica a penalidade para uma inversão \r\n \
	\r\n \
	-g gap weight ou --gap gap weight \r\n \
		\ gap weight: um número que indica o peso de um gap \r\n \
	\r\n \
	-q mismatch weight ou --mismatch gap weight \r\n \
		\ mismatch weight: um número que indica o peso de um mismatch \r\n \
	\r\n \
	-r match weight ou --gap match weight \r\n \
		\ match weight: um número que indica o peso de um match \r\n \
	\r\n \
	-t threshold ou --threshold threshold \r\n \
		\ threshold: um número que indica o valor mínimo para um 'match' de dois segmentos\r\n \
	-L ou --local : será calculado um alinhamento local\r\n \
	\r\n \
Parâmetros para saída de dados:\r\n \
	-s ou --statistics : mostra valores relacionados ao alinhamento\r\n \
	-b ou --blast : mostra o alinhamento parecido com o blast\r\n \
	-a ou --alignment : mostra o alinhamento como uma lista de identidades\r\n \
	-h ou --help : esta mensagem de ajuda
	
#Error messages
Bim.errInvalidMethod=Escolha um método válido.
