###############################################
# Mensagens para o módulo BuildSequences
###############################################

GenerateSequences.help=tools.generateSequences.GenerateSequences --f1 <arquivo seq> --f2 <arquivo seq> -g <gaps> -q <mismatches> -i <inversion> -n <size of sequences> -l <minimum size of inversions>\r\n \
	arquivo seq : nome do arquivo onde será gravado a seqüência gerada (se não for fornecido o nome, o programa gera um nome de acordo com os parâmetros)\r\n \
	gaps : quantidade de remoções a serem introduzidas nas sequencias \r\n \
	mismatches : quantidade de mutações a serem introduzidas nas sequencias \r\n \
	inversion: número de inversões \r\n \
	size of sequences : tamanho aproximado de cada uma das sequencias após as mutações e remoções \r\n \
	minimum size of inversions : tamanho mínimo de cada uma das inversões geradas \r\n \
	
GenerateSequences.errFileNotFound=O arquivo {0} não foi encontrado
GenerateSequences.errFileIO=Erro de leitura no arquivo {0}
GenerateSequences.errLengthInversions=As inversões não podem ser efetuadas com estes parâmetros.
GenerateSequences.filesGenerated= Arquivos gerados: \r\n {0} \r\n {1} \r\n com as seguintes inversões na seqüência 1: {2}
GenerateSequences.file1Name=n{0}-q{1}-g{2}-i{3}-l{4}.seqa
GenerateSequences.file2Name=n{0}-q{1}-g{2}-i{3}-l{4}.seqb
GenerateSequences.fileBimName=n{0}-q{1}-g{2}-i{3}-l{4}.optimum.bim

	