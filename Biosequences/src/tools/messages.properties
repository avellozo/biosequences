###############################################
# Mensagens para o módulo Bim
###############################################

BuildCompmat.help=BuildCompmat --f1 <arquivo gbk> [--i1 <início> --j1 <fim> --invert1] --f2 <arquivo gbk> [--i2 <início> --j2 <fim> --invert2] --blast <arquivo blast> --out <arquivo compmat>\r\n \
	arquivo gbk : nome do arquivo .gbk \r\n \
	arquivo blast : nome do arquivo .blast \r\n \
	arquivo compmat : nome do arquivo .compmat que será gerado \r\n \
	inicio : posição do gene no arquivo gbk que será a posição 0 na saída \r\n \
		por default é o número (zero) \r\n \
	fim : posição do gene no arquivo gbk que será a última na saída \r\n \
		por default é o início-1 ou o último do arquivo se início é o 0\r\n \
	--invert: inverte a orientação da numeração dos genes\r\n \
	
BuildCompmat.errFileNotFound=O arquivo {0} não foi encontrado
BuildCompmat.errFileIO=Erro de leitura no arquivo {0}
	